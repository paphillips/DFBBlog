		<link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="shortcut icon" href="/favicon.png">
		
		<script src="/assets/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="/assets/js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="/assets/js/popper.min.js" crossorigin="anonymous"></script>
		<script src="/assets/js/bootstrap.min.js" crossorigin="anonymous"></script>

		<script > $(function() {$("#toggle.dropdown-menu li a").click(function() {$('#curent').text($(this).text() + 'Profile');});});</script>

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
			$(function () {
				var $chk = $("#grpChkBox input:checkbox");
				var $tbl = $("#smartTable");
				$chk.prop('checked', true);

				$chk.click(function () {
					var colToHide = $tbl.find("." + $(this).attr("name"));
					$(colToHide).toggle();
				});
			});
		</script>
	</head>
	<body data-spy="scroll" data-target="#toc">
		<div class="wrapper">
			<header>
				<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
					<a href="/" class="navbar-brand svglink"><object class="logo d-block" type="image/svg+xml" data="/assets/img/logo.svg"></object></a>
					 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav">
							<li class="nav-item mr-2">
								<a class="nav-link btn btn-outline-secondary" href="/introduction">DFB Mini IDE</a>
							</li>
							<li class="nav-item mr-2">
								<a class="nav-link btn btn-outline-secondary" href="/about">About</a>
							</li>
							<li class="nav-item mr-2">
								<a class="nav-link btn btn-outline-secondary" href="/psoc_options">Get a PSoC</a>
							</li>
						</ul>
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link mr-sm-2 btn btn-success active" href="https://github.com/paphillips/DFB/raw/master/DFBUtilityInstaller/Debug/DFBUtilityInstaller.msi">Get the DFB Mini IDE</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<div class="container-fluid">
				{{ content }}
			</div>
			<hr>
			<div class="footer">
				<span class="text-muted">&copy; {{ 'now' | date: "%Y" }} P. Phillips</span>
			</div>
		</div>
